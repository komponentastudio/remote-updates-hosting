releaseNotes: "<h3>Ghost User Fix</h3>\n<ul>\n    <li><b>No More Ghosts</b>: Force quitting the app no longer leaves you stuck in a room. Server-side cleanup removes you within 30-60 seconds.</li>\n    <li><b>Reconnecting Indicator</b>: When a participant loses connection, their avatar dims with a \"Reconnecting...\" shimmer effect. If they don't return within 30 seconds, they're automatically removed.</li>\n    <li><b>Crash Recovery</b>: App crashes and unexpected exits are now handled gracefully with automatic state cleanup.</li>\n</ul>\n<h3>Better Popup Positioning</h3>\n<ul>\n    <li><b>Centered Popups</b>: Chat and reaction panels are now properly centered on your video bubble.</li>\n    <li><b>No More Overlap</b>: Popups no longer overlap with bubbles when appearing below.</li>\n    <li><b>Screen Picker</b>: Share screen dialog now appears on the correct monitor.</li>\n</ul>\n<h3>Do Not Disturb</h3>\n<ul>\n    <li><b>DND Blocks Calls</b>: When you set Do Not Disturb, nobody can call or nudge you. Same protection as being offline.</li>\n    <li><b>Fixed Call Button</b>: Call and nudge buttons now correctly respect your presence status.</li>\n</ul>\n<h3>Chat & Screen Share</h3>\n<ul>\n    <li><b>Paste Images</b>: Ctrl+V in chat input now attaches images from clipboard.</li>\n    <li><b>Solo Screen Share</b>: You can start screen sharing even when alone; it will stream when someone joins.</li>\n    <li><b>Correct Aspect Ratio</b>: Shared windows keep their shape instead of stretching to 16:9.</li>\n    <li><b>Camera Mirror Fix</b>: Self-view camera stays mirrored when screen sharing.</li>\n</ul>"